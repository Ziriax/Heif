steps:

- script: sudo ./install.dependencies.sh
  workingDirectory: $(Build.SourcesDirectory)/build/linux
  displayName: Install dependencies

- script: ./checkout.sh
  workingDirectory: $(Build.SourcesDirectory)/src/libde265
  displayName: Checkout libde265

- script: ./checkout.sh
  workingDirectory: $(Build.SourcesDirectory)/src/libheif
  displayName: Checkout libheif

- script: sudo $(Build.SourcesDirectory)/build/linux/build.Native.sh
  workingDirectory: $(Build.SourcesDirectory)/src
  displayName: Build Native

- script: $(Build.SourcesDirectory)/build/linux/copy.Native.sh $(Build.StagingDirectory)
  workingDirectory: $(Build.SourcesDirectory)/src/Heif.Native
  displayName: Copy Native

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.StagingDirectory)
    artifactName: linux
  displayName: 'Publish Build Artifacts'
