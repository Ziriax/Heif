steps:

- task: DownloadBuildArtifacts@0
  inputs:
    artifactName: linux
    downloadPath: $(Build.SourcesDirectory)
  displayName: Download linux library

- task: CmdLine@2
  inputs:
    script: |
      mkdir -p tests/Heif.Tests/bin/Release/netcoreapp2.0
      cp linux/* tests/Heif.Tests/bin/Release/netcoreapp2.0
    workingDirectory: $(Build.SourcesDirectory)
  displayName: Copy linux library

- script: $(Build.SourcesDirectory)/build/linux/test.Heif.sh
  workingDirectory: $(Build.SourcesDirectory)/tests/Heif.Tests
  displayName: Build and test Heif
