steps:

- task: PowerShell@2
  inputs:
    targetType: filePath
    filePath: build/windows/install.dependencies.ps1
  displayName: Install dependencies

- task: DownloadBuildArtifacts@0
  inputs:
    artifactName: windows
    downloadPath: $(Build.SourcesDirectory)/publish
  displayName: Download windows library

- task: DownloadBuildArtifacts@0
  inputs:
    artifactName: linux
    downloadPath: $(Build.SourcesDirectory)/publish
  displayName: Download linux library

- task: DownloadBuildArtifacts@0
  inputs:
    artifactName: macos
    downloadPath: $(Build.SourcesDirectory)/publish
  displayName: Download macos library

- task: CmdLine@2
  inputs:
    script: |
      ..\build\windows\nuget.exe pack Heif.nuspec
      cp *.nupkg $(Build.StagingDirectory)
    workingDirectory: $(Build.SourcesDirectory)/publish
  displayName: Create NuGet package

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.StagingDirectory)
    artifactName: package
  displayName: Publish NuGet package
